# Deploy Argilla to production droplet
#
# Required secrets (org or repo level):
#   - PRODUCTION_HOST: IP or hostname of droplet
#   - PRODUCTION_SSH_KEY: SSH private key for deploy user

name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: github
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd ~/access-argilla
            git pull origin main
            docker compose pull
            docker compose up -d
